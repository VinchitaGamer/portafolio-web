# Decap CMS (Netlify CMS) configuration\n\n# === Backend (ELIGE UNO) ===\n# Opción A: GitHub (quedarse en GitHub Pages). Requiere OAuth provider (ver guía).\nbackend:\n  name: github\n  repo: VinchitaGamer/portafolio-web\n  branch: main\n\n# Opción B: Netlify Identity + Git Gateway (si migras a Netlify)\n# backend:\n#   name: git-gateway\n#   branch: main\n\n# === Media ===\nmedia_folder: "img/uploads"      # dónde se guardan archivos en el repo\npublic_folder: "/img/uploads"    # URL pública para servirlos\n\n# === Colecciones ===\ncollections:\n  - name: "site"\n    label: "Datos del Sitio"\n    format: "json"\n    delete: false\n    editor: { preview: false }\n    files:\n      - file: "content/site.json"\n        label: "Información principal"\n        name: "siteInfo"\n        fields:\n          - { label: "Título", name: "title", widget: "string" }\n          - { label: "Descripción", name: "description", widget: "text" }\n          - { label: "Imagen Principal", name: "image", widget: "image", required: false }\n\n  - name: "projects"\n    label: "Proyectos"\n    folder: "content/projects"\n    create: true\n    slug: "{{slug}}"\n    extension: "json"\n    format: "json"\n    fields:\n      - { label: "ID", name: "id", widget: "string" }\n      - { label: "Título", name: "title", widget: "string" }\n      - { label: "Subtítulo", name: "subtitle", widget: "string", required: false }\n      - { label: "Descripción", name: "description", widget: "text" }\n      - { label: "Tecnologías", name: "tech", widget: "string" }\n      - { label: "Categoría", name: "category", widget: "select", options: ["web","mobile","desktop","ai"], default: "web" }\n      - label: "Imágenes"\n        name: "images"\n        widget: "object"\n        collapsed: true\n        fields:\n          - { label: "Hero", name: "hero", widget: "image", required: false }\n          - { label: "Catalog", name: "catalog", widget: "image", required: false }\n          - { label: "Cart", name: "cart", widget: "image", required: false }\n          - { label: "Admin", name: "admin", widget: "image", required: false }\n          - { label: "Analytics", name: "analytics", widget: "image", required: false }\n\n  - name: "pages"\n    label: "Páginas"\n    folder: "content/pages"\n    create: true\n    slug: "{{slug}}"\n    extension: "md"\n    format: "frontmatter"\n    fields:\n      - { label: "Título", name: "title", widget: "string" }\n      - { label: "Imagen", name: "image", widget: "image", required: false }\n      - { label: "Contenido", name: "body", widget: "markdown" }\n
