<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jhon Desarrollador</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Acceso al Panel</h1>
                <p>Inicia sesión para gestionar tu portafolio</p>
            </div>
            
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="admin">Administrador</button>
                <button class="tab-btn" data-tab="user">Usuario</button>
            </div>

            <!-- Login Administrador -->
            <form class="login-form active" id="admin-login">
                <div class="form-group">
                    <label for="admin-email">Email de Administrador</label>
                    <div class="input-group">
                        <i class="fas fa-user-shield"></i>
                        <input type="email" id="admin-email" name="email" placeholder="admin@jhondev.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="admin-password">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="admin-password" name="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Recordar sesión
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Acceder como Admin
                </button>
            </form>

            <!-- Login Usuario -->
            <form class="login-form" id="user-login">
                <div class="form-group">
                    <label for="user-email">Email de Usuario</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="email" id="user-email" name="email" placeholder="usuario@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user-password">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="user-password" name="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Recordar sesión
                    </label>
                </div>
                <button type="submit" class="btn btn-secondary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Acceder como Usuario
                </button>
            </form>

            <div class="login-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Portafolio
                </a>
                <div class="demo-credentials">
                    <h4>Credenciales de Demo:</h4>
                    <div class="credential-item">
                        <strong>Admin:</strong> admin@jhondev.com / admin123
                    </div>
                    <div class="credential-item">
                        <strong>Usuario:</strong> usuario@demo.com / user123
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
